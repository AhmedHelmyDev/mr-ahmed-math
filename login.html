<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موقع الأستاذ محمد عبد الشكور</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 400px;
            max-width: 500px;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 3px solid var(--primary-color);
        }

        .login-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
            text-align: right;
        }

        .login-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .login-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), #cc0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        body.dark .login-container {
            background: #2d2d2d;
            color: white;
        }

        body.dark .login-input {
            background: #3d3d3d;
            border-color: #4d4d4d;
            color: white;
        }

        body.dark .login-input:focus {
            background: #4d4d4d;
        }

        body.dark .welcome-text {
            color: #ccc;
        }

        @media (max-width: 500px) {
            .login-container {
                min-width: 90%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="ChatGPT Image 12 أغسطس 2025، 08_56_00 م.png" alt="Logo" class="login-logo">
        <h1 class="login-title">تسجيل الدخول</h1>
        <p class="welcome-text">تفضل أستاذ احمد ابو الخير</p>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" id="username" class="login-input" placeholder="اسم المستخدم" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" class="login-input" placeholder="كلمة المرور" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit" class="login-btn">دخول</button>
            
            <div class="error-message" id="errorMessage">
                اسم المستخدم أو كلمة المرور غير صحيحة
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const errorMessage = document.getElementById('errorMessage');

            // Correct credentials
            const CORRECT_USERNAME = 'Ahmed2026';
            const CORRECT_PASSWORD = 'ahmed201177#$';

            // Password toggle functionality
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = togglePassword.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });

            // Login form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                    // Set login status
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to main page
                    window.location.href = 'index.html';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    
                    // Clear form
                    passwordInput.value = '';
                    usernameInput.focus();
                    
                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });

            // Apply saved theme
            const savedSettings = JSON.parse(localStorage.getItem('siteSettings')) || {};
            if (savedSettings.theme === 'dark') {
                document.body.classList.add('dark');
            }
        });
    </script>
</body>
</html>
