<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المتغيبين</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="students.css">
    <link rel="stylesheet" href="absences.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-text">
            <h1 class="main-title" id="gradeTitle">قائمة المتغيبين</h1>
        </div>
        <img src="ChatGPT Image 12 أغسطس 2025، 08_56_00 م.png" alt="Al Yaqeen Logo" class="site-logo">
    </header>

    <main class="absences-section">
        <div class="action-buttons">
            <button class="action-btn download-pdf-btn">
                <i class="fas fa-file-pdf"></i>
                تنزيل PDF
            </button>
        </div>
        <div class="table-container">
            <table class="absences-table">
                <thead>
                    <tr>
                        <th>م</th>
                        <th>اسم الطالب</th>
                        <th>الامتحان</th>
                        <th>التاريخ</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="absencesTableBody">
                    <!-- Absent students will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p class="credits">تم برمجة الموقع بواسطة المبرمج: مازن احمد بكر بدر</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="absences.js"></script>
</body>
</html>
