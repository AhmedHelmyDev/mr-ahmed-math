<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنهج الدراسي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="curriculum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-text">
            <h1 class="main-title" id="gradeTitle">المنهج الدراسي</h1>
        </div>
        <img src="ChatGPT Image 12 أغسطس 2025، 08_56_00 م.png" alt="Al Yaqeen Logo" class="site-logo">
    </header>

    <main class="curriculum-main">
        <div class="curriculum-actions">
            <button id="addContentBtn" class="action-btn add-content-btn">
                <i class="fas fa-plus"></i>
                إضافة محتوى
            </button>
        </div>
        <div id="curriculumContainer" class="curriculum-container">
            <!-- Content will be rendered here -->
        </div>
    </main>

    <!-- Add Content Modal -->
    <div id="addContentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>إضافة محتوى جديد للمنهج</h2>
            <form id="addContentForm">
                <div class="form-group">
                    <label>القسم</label>
                    <div class="custom-dropdown">
                        <button type="button" id="sectionDropdownBtn" class="dropdown-btn">
                            <span id="selectedSection" data-value="none">اختر قسمًا</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <ul id="sectionDropdownList" class="dropdown-list">
                            <li data-value="النحو">النحو</li>
                            <li data-value="القراءة">القراءة</li>
                            <li data-value="النصوص">النصوص</li>
                            <li data-value="الأدب">الأدب</li>
                            <li data-value="البلاغة">البلاغة</li>
                            <li data-value="القصة">القصة</li>
                            <li data-value="الشعر">الشعر</li>
                            <li data-value="التعبير">التعبير</li>
                            <li data-value="أخرى">أخرى</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group file-uploads">
                    <label for="imageUpload" class="file-upload-btn">
                        <i class="fas fa-file-image"></i> إضافة صور
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" multiple>
                    
                    <label for="videoUpload" class="file-upload-btn">
                        <i class="fas fa-file-video"></i> إضافة فيديوهات
                    </label>
                    <input type="file" id="videoUpload" accept="video/*" multiple>

                    <label for="pdfUpload" class="file-upload-btn">
                        <i class="fas fa-file-pdf"></i> إضافة PDF
                    </label>
                    <input type="file" id="pdfUpload" accept=".pdf" multiple>
                </div>
                
                <div id="filePreview" class="file-preview"></div>

                <button type="submit" class="submit-btn">إضافة المحتوى</button>
            </form>
        </div>
    </div>

    <footer>
        <p class="credits">تم برمجة الموقع بواسطة المبرمج: مازن احمد بكر بدر</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="curriculum.js"></script>
</body>
</html>
